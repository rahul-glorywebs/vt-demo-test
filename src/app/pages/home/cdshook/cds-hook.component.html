<!-- to make it drag and drop add : cdkDrag on mat-card -->
<mat-card class="example-card" *ngFor="let getCartDetail of getCartDetails">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{getCartDetail.summary}}</mat-card-title>
        <button class="removeborder" (click)="removeHookCard(getCartDetail)">
          <mat-icon>cancel</mat-icon>
        </button>
        <mat-card-subtitle>{{getCartDetail.detail}}</mat-card-subtitle>
        
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div>
        Indicator: {{getCartDetail.indicator}}
      </div>
      <div>
        Source: {{getCartDetail.source.label}}
      </div>      
      Suggestions:
      <div class="tab" *ngFor="let suggestion of getCartDetail.suggestions">
      {{suggestion.label}}
      </div>
      <a target="_blank" href={{getCartDetail.links[0].url}} mat-menu-item>{{getCartDetail.links[0].label}}</a>
    </mat-card-content>
  </mat-card>
